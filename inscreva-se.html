<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header class="cabecalho">
    <div class="containerNav">

        <img src="imagens/Logo-Clube-do-Livro-Literalma-Circular.png" alt="Clube do Livro Literalma" class="logo-literalma">
        

        <i id="hamburguer" class="fa-solid fa-bars" onclick="clickMenu()"></i>
    </div>
        <div>
            <nav id="menu" class="header_nav">
                <ul>
                    <li><a href="index.html">Página inicial</a></li>
                    
                    <li><a href="leituras.html">Leituras</a></li>
                
                    <li><a href="encontro-bienal.html">Encontro Bienal</a></li>
                
                    <li><a href="inscreva-se.html">Inscreva-se</a></li>
                </ul>
            </nav>
        </div>

    <div class="tituloCabecalho">
        <h1>Inscreva-se no Clube</h1>
    </div>

    </header>

    <main>
        <section class="formulario">
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
    
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
    
                    <label for="telefone">Telefone</label>
                    <input type="number" name="telefone" placeholder="Digite seu telefone" required>
    
                    <label for="endereco">Cidade e Estado</label>
                    <input type="text" name="endereco" placeholder="Digite sua cidade e estado" required>
    
                    <label for="comentarios">Comentários</label>
                    <textarea name="comentarios" id="comentarios" placeholder="Algum comentário?" cols="30" rows="10"></textarea>
    
                    <input type="button" class="btn" value="Enviar">
                </form>

        </section>

    </main>
    <footer>
        <p>Criado por Aline Guimarães | 2023</p>
    </footer>
    
</body>
</html>

</head>
<body>
    <header class="cabecalho">
    <div class="containerNav">

        <img src="imagens/Logo-Clube-do-Livro-Literalma-Circular.png" alt="Clube do Livro Literalma">

    <div class="tituloCabecalho">
        <h1>Inscreva-se</h1>
        
    </div>

    </header>

    <main>

        <div class="formularioContainer">
            <form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" placeholder="Digite seu telefone" required>

                <label for="endereco">Cidade e Estado</label>
                <input type="text" name="endereco" placeholder="Digite sua cidade e estado" required>

                <label for="comentarios">Comentários</label>
                <textarea name="comentarios" id="comentarios" placeholder="Algum comentário?" cols="30" rows="10"></textarea>

                <input type="button" value="Enviar">
            </form>
        </div>

    </main>

    </footer>
